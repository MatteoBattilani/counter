<body class="d-flex align-items-center justify-content-center vw-100 vh-100 bg-color ">

  <div id="reset-button" class="show-reset" style="top: -5px;">
    Reset
  </div>
  <div class="d-flex flex-column flex-md-row-reverse align-items-center justify-content-center h-75 w-75 pb-5 mb-5 position-relative"> <!-- bg-primary-->
    <button id="increment-button" class="button-color shape-plus btna mobile-width desktop-width desktop-height col-md-3">
      <span class="operands-text">+</span>
    </button>
    <div class="d-flex align-items-center justify-content-center counter-color h-50 mobile-width desktop-width">
      <span id="counter" class="counter-text ms-3 me-3 text-break lh-1">0</span>
    </div>
    <button id="decrement-button" class="button-color shape-minus btna mobile-width desktop-width desktop-height col-md-3">
      <span class="operands-text">-</span>
    </button>
    <div class="show-functions functions-buttons-position">
      <button class="rounded-pill button-color btna me-5 p-3">AUTO</button>
      <button class="rounded-pill button-color btna ms-5 p-3">TIMER</button>
    </div>
  </div>
